<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Magic Link</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #F8F9FA;
            font-family: 'Inter', sans-serif;
            color: #1A1A1A;
            -webkit-font-smoothing: antialiased;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #F8F9FA;
            padding-bottom: 60px;
        }

        .main {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.05);
        }

        .header-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .content {
            padding: 60px 50px;
            text-align: center;
        }

        .brand-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: #4A90E2;
            margin-bottom: 25px;
            display: block;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 42px;
            font-weight: 300;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin: 0 0 30px 0;
        }

        .italic {
            font-style: italic;
            opacity: 0.5;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666666;
            margin: 0 0 40px 0;
            font-weight: 400;
        }

        .button {
            display: inline-block;
            padding: 22px 50px;
            background-color: #1A1A1A;
            color: #ffffff !important;
            text-decoration: none;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            border-radius: 100px;
            transition: all 0.3s ease;
        }

        .footer {
            padding: 40px 50px;
            text-align: center;
            background-color: #F8F9FA;
        }

        .footer-text {
            font-size: 10px;
            color: #999999;
            letter-spacing: 0.1em;
            line-height: 2;
        }

        .dot {
            color: #4A90E2;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <table class="main" width="100%">
            <tr>
                <td>
                    <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1200" alt="Magic Link"
                        class="header-image">
                </td>
            </tr>
            <tr>
                <td class="content">
                    <span class="brand-label">Instant Access</span>
                    <h1>Your entrance <br><span class="italic">is Ready</span><span class="dot">.</span></h1>
                    <p>
                        Click the button below to sign in instantly. No password required. We're waiting for you inside
                        the Collective.
                    </p>
                    <a href="{{ .ConfirmationURL }}" class="button">Log In Instantly</a>
                </td>
            </tr>
            <tr>
                <td class="footer">
                    <div
                        style="font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 18px; margin-bottom: 20px;">
                        Muncheez<span class="dot">.</span></div>
                    <div class="footer-text">
                        LOGISTICS &bullet; NAIROBI, KENYA<br>
                        If you didn't request this link, you can ignore it.<br>
                        Â© 2024 Muncheez. All rights reserved.
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
