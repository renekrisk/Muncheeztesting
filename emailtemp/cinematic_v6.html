<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&family=Playfair+Display:italic&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Outfit', sans-serif;
            color: #1a1a1a;
        }

        .invitation {
            max-width: 500px;
            margin: 60px auto;
            padding: 80px 60px;
            border: 1px solid #ddd;
            background: #fff;
            position: relative;
        }

        .border-inner {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #4A90E2;
            pointer-events: none;
        }

        .logo {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -1px;
            margin-bottom: 60px;
            text-align: center;
        }

        .dot {
            color: #4A90E2;
        }

        h1 {
            font-size: 38px;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 40px;
            text-align: center;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: #4A90E2;
        }

        .img-inv {
            width: 100%;
            height: 250px;
            object-fit: cover;
            margin-bottom: 60px;
            border-radius: 4px;
        }

        p {
            font-size: 15px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 60px;
            text-align: center;
        }

        .btn {
            display: block;
            background: #000;
            color: #fff !important;
            text-align: center;
            padding: 25px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div class="invitation">
        <div class="border-inner"></div>
        <div class="logo">Muncheez<span class="dot">.</span></div>
        <img src="https://images.unsplash.com/photo-1526367790999-0150786486a2?q=80&w=800" class="img-inv">
        <h1>An invitation <br>for <span class="name">{{ .User.user_metadata.full_name }}</span>.</h1>
        <p>You have been formally invited to join the Muncheez Collective. Your presence is required to finalize the
            transmission.</p>
        <a href="{{ .ConfirmationURL }}" class="btn">Accept Invitation</a>
    </div>
</body>

</html>
