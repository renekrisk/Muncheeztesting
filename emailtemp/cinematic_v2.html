<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .hero {
            height: 600px;
            background: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1200') center center no-repeat;
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #000, transparent);
            height: 300px;
        }

        .content {
            max-width: 600px;
            margin: -100px auto 100px auto;
            background: #ffffff;
            color: #000;
            padding: 80px 50px;
            text-align: center;
            position: relative;
            z-index: 10;
            border-radius: 4px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
        }

        .brand-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: #4A90E2;
            margin-bottom: 25px;
            display: block;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 48px;
            font-weight: 300;
            line-height: 1.1;
            margin: 0 0 30px 0;
        }

        .italic {
            font-style: italic;
            opacity: 0.4;
        }

        p {
            font-size: 16px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 50px;
        }

        .btn {
            display: inline-block;
            padding: 22px 50px;
            background-color: #1A1A1A;
            color: #ffffff !important;
            text-decoration: none;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="overlay"></div>
    </div>
    <div class="content">
        <span class="brand-label">Access Granted</span>
        <div style="font-size: 18px; font-weight: 700; color: #1a1a1a; margin-bottom: 10px;">Greetings, {{
            .User.user_metadata.full_name }}</div>
        <h1>Elevate the <br><span class="italic">Everyday</span>.</h1>
        <p>You've entered the inner circle of Nairobi's most intentional delivery collective. Welcome home.</p>
        <a href="{{ .ConfirmationURL }}" class="btn">Verify Presence</a>
    </div>
</body>

</html>
