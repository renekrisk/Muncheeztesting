<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap');

        body {
            margin: 0;
            background: #fff;
            color: #000;
            font-family: 'Outfit', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        .logo {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 60px;
            letter-spacing: -1px;
        }

        .dot {
            color: #4A90E2;
        }

        h1 {
            font-size: 42px;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 30px;
        }

        .name {
            font-weight: 700;
            font-style: italic;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 50px;
        }

        .btn {
            border-bottom: 2px solid #000;
            color: #000 !important;
            text-decoration: none;
            font-weight: 700;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Muncheez<span class="dot">.</span></div>
        <h1>The pleasure is ours, <span class="name">{{ .User.user_metadata.full_name }}</span>.</h1>
        <p>You've chosen a path of intentional dining. We're here to make sure every bite counts. Verify your presence
            below.</p>
        <a href="{{ .ConfirmationURL }}" class="btn">Confirm Presence</a>
    </div>
</body>

</html>
